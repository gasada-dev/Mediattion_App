<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mediattion_App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="main">

    <div class="video-container">
      <video loop class="video">
        <source src="./src/video/rain.mp4" type="video/mp4">
      </video>
    </div>

    <div class="time-select">
      <button class="button" data-time="120">2 min</button>
      <button class="button" data-time="300">5 min</button>
      <button class="button" data-time="600">10 min</button>
    </div>

    <div class="player">
      <audio class="song">
        <source src="./src/sounds/rain.mp3">
      </audio>
      <img src="./src/svg/play.svg" class="play"></img>

      <svg class="player-svg track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20">
      </svg>

      <svg class=" player-svg moving-outline" 453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20">
      </svg>
      <h3 class="time-display">10:00</h3>
      <img src="./src/svg/restart.svg" class="restart"></img>
    </div>

    <div class="sound-select">
      <button class="button sound-select--btn" data-sound="./src/sounds/rain.mp3" data-video="./src/video/rain.mp4">
        <img src="./src/svg/rain.svg" alt="rain">
      </button>
      <button class="button sound-select--btn"" data-sound=" ./src/sounds/beach.mp3" data-video="./src/video/beach.mp4">
        <img src="./src/svg/beach.svg" alt="beach">
      </button>
    </div>
  </main>

  <script src="./src/js/main.js"></script>
</body>

</html>
